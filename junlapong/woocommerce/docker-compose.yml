version: '3'

services:
  web:
    build: .
    hostname: woocommerce
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
    ports:
      - "8080:80"
    links:
      - database
    networks:
      - docker_woocommerce

  database:
    hostname: mariadb
    image: junlapong/alpoine-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    networks:
      - docker_woocommerce

networks:
  docker_woocommerce:
    driver: bridge
